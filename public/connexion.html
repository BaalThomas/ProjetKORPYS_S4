<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter</title>
    <link rel="stylesheet" href="css/connexion.css">
</head>
<body>

    <header>
        <div class="container" id="menu">

        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-form-container">
                <h2>Se connecter</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Entrez votre email">
                        <small style=" color: red;" id="error-user"></small>

                    </div>
                    <div class="input-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
                        <small style=" color: red;" id="error-mdp"></small>
                    </div>
                    <button type="submit" class="btn-login" id="submit-btn">Se connecter</button>
                </form>
                <p class="forgot-password"><a href="#">Mot de passe oublié ?</a></p>
                <p class="signup-link">Pas encore de compte ? <a href="creer_compte.html">Créer un compte</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Gestion de Tâches - Tous droits réservés.</p>
    </footer>


    <script type="module" src="../src/core/services/se_connecter.js"></script>
    <script type="module" src="../src/core/services/functions.js">
    </script>
</body>
</html>
