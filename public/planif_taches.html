<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Tâches - Calendrier</title>
    <link rel="stylesheet" href="css/planif_taches.css">
</head>
<body>
    <header>
        <div class="container" id="menu">
            
        </div>
    </header>
    

    <main>
        <section class="calendar">
            <h2>Planification des Tâches</h2>

            <!-- Affichage du nom du projet -->
            <div class="project-info">
                <h3>Projet : <span id="project-name">Mon projet</span></h3>
            </div>

            <!-- Conteneur des boutons de navigation de la semaine -->
            <div class="week-navigation">
                <button id="prev-week">Semaine Précédente</button>
                <span id="week-number"></span>
                <button id="next-week">Semaine Suivante</button>
            </div>

    
            <!-- Boutons pour modifier ou supprimer la tâche sélectionnée -->
            <div class="edit-task">
                <button id="ajouterTache" class="css_ajoutClass">Ajouter une Nouvelle Tâche</button>
                <button id="modifierTache" class= "css_modifClass">Modifier la Tâche</button>
                <button id="supprimerTache" class = "css_supprClass">Supprimer la Tâche</button>
            </div>

            <!-- Formulaire pour ajouter une tâche (caché par défaut) -->
            <div id="task-form" class="task-form" style="display: none;">
                <h3>Ajouter une nouvelle tâche</h3>

                <label for="task-name">Nom de la tâche :</label>
                <input type="text" id="task-name" placeholder="Nom de la tâche" />

                <label for="task-date">Date de la tâche :</label>
                <input type="date" id="task-date" />

                <label for="task-description">Description :</label>
                <input type="text" id="task-description" placeholder="Description de la tâche" />

                <label for="task-duration">Durée (en heures) :</label>
                <input type="number" id="task-duration" placeholder="Durée estimée" min="1" />

                <button id="confirmerAjoutTache">Ajouter</button>
                <button id="annulerAjoutTache">Annuler</button>
            </div>

            <!-- Formulaire pour modifier une tâche (caché par défaut) -->
            <div id="edit-task-form" class="task-form" style="display: none;">
                <h3>Modifier une tâche</h3>

                <label for="edit-task-name">Nom de la tâche :</label>
                <input type="text" id="edit-task-name" placeholder="Nom de la tâche" />

                <label for="edit-task-date">Date de la tâche :</label>
                <input type="date" id="edit-task-date" />

                <label for="edit-task-description">Description :</label>
                <input type="text" id="edit-task-description" placeholder="Description de la tâche" />

                <label for="edit-task-duration">Durée (en heures) :</label>
                <input type="number" id="edit-task-duration" placeholder="Durée estimée" min="1" />

                <button id="confirmerModificationTache">Modifier</button>
                <button id="annulerModificationTache">Annuler</button>
            </div>

            <!-- Grille de calendrier -->
            <div class="calendar-grid" id="calendar-grid">
                <!-- Les jours de la semaine seront mis à jour dynamiquement -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Gestion de Tâches - Tous droits réservés.</p>
    </footer>

    <script type="module" src="../src/core/services/planif_taches.js">
        
    </script>
        <script type="module" src="../src/core/services/functions.js">
        </script>
</body>
</html>
